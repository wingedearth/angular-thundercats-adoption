<!DOCTYPE html>

<html ng-app='thunderApp'>
	<head>
		<title>Adopt a Thundercat</title>
		<link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
	</head>

	<body class="container" ng-controller="ThunderController as vm">

    <div id="container" class="container">
      <div class="left-container col-xs-6">
        <h2>Thundercats at Animal Shelter</h2>
        <ul>
          <li ng-repeat="cat in vm.notAdopted()" class="dashed">
            <h3>My name is {{cat.catName}}</h3>
            <h4>I am a {{cat.gender}} Thundercat.</h4>
            <h5>I am {{cat.yearsOld}} years old.</h5>
            <img src="{{cat.image}}"><br><br>
            <button class="success hover" ng-click="cat.adopted = !cat.adopted">Adopt</button>
        </ul>
      </div> <!-- left container div -->

      <div class="right-container col-xs-6">
        <h2>Adopted by <br>Mumm-Ra</h2>
        <ul>
          <li ng-repeat="cat in vm.adopted()" class="dashed">
            <h3>My name is {{cat.catName}}</h3>
            <h4>I am a {{cat.gender}} Thundercat.</h4>
            <h5>I am {{cat.yearsOld}} years old.</h5>
            <img src="{{cat.image}}"><br><br>
            <button class="success hover" ng-click="cat.adopted = !cat.adopted">Return to Animal Shelter</button>
          </li>
        </ul>


      </div> <!-- right container div -->
    </div> <!-- main container div -->

	</body>

	  <script src="/js/angular.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/ThunderController.js"></script>
</html>
